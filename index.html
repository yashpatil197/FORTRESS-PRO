<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortress Pro | Advanced Password Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS Variables for Theming */
        :root {
            --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            --card-bg: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --text-muted: #cccccc;
            --accent: #00d2ff;
            --border: rgba(255, 255, 255, 0.2);
            --history-item: rgba(0,0,0,0.2);
        }

        /* Light Mode Variables */
        [data-theme="light"] {
            --bg-gradient: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            --card-bg: rgba(255, 255, 255, 0.8);
            --text: #2c3e50;
            --text-muted: #555555;
            --accent: #2980b9;
            --border: rgba(0, 0, 0, 0.1);
            --history-item: rgba(0,0,0,0.05);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: var(--text);
            transition: background 0.5s;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            padding: 2rem;
            border-radius: 20px;
            width: 400px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            position: relative;
        }

        /* Header & Theme Toggle */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h2 { margin: 0; font-size: 1.5rem; letter-spacing: 1px; }
        
        .theme-toggle {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .theme-toggle:hover { transform: rotate(20deg); color: var(--accent); }

        /* Output Area */
        .output-container {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .password-display {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            letter-spacing: 1px;
            word-break: break-all;
            color: var(--accent);
            font-weight: bold;
        }

        .btn-icon {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        .btn-icon:hover { color: var(--accent); }

        /* Crack Time Estimator */
        .crack-time {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-align: right;
            margin-bottom: 15px;
            font-style: italic;
        }

        /* Controls */
        .setting {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 12px 0;
            font-size: 0.9rem;
        }

        input[type="range"] { width: 100%; accent-color: var(--accent); cursor: pointer; }
        input[type="checkbox"] { accent-color: var(--accent); width: 16px; height: 16px; cursor: pointer; }

        .btn-generate {
            width: 100%;
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        .btn-generate:hover { filter: brightness(1.1); transform: translateY(-2px); }

        /* History Section */
        .history-section {
            margin-top: 20px;
            border-top: 1px solid var(--border);
            padding-top: 15px;
        }
        
        .history-title { font-size: 0.9rem; color: var(--text-muted); margin-bottom: 10px; }
        
        .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 120px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            background: var(--history-item);
            padding: 8px 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .history-item:hover { background: var(--border); }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #2ecc71;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: 0.3s;
            pointer-events: none;
        }
        .toast.show { opacity: 1; bottom: 50px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2><i class="fas fa-shield-alt"></i> Fortress Pro</h2>
            <button class="theme-toggle" id="themeToggle" title="Toggle Dark/Light Mode">
                <i class="fas fa-sun"></i>
            </button>
        </div>
        
        <div class="output-container">
            <span id="password" class="password-display">Generating...</span>
            <button class="btn-icon" id="copyBtn" title="Copy to Clipboard">
                <i class="far fa-copy"></i>
            </button>
        </div>
        
        <div id="crackTime" class="crack-time">Crack time: &lt; 1 second</div>

        <div class="setting" style="display:block;">
            <label>Length: <span id="lengthVal">16</span></label>
            <input type="range" id="length" min="6" max="64" value="16">
        </div>

        <div class="setting"> <label>Uppercase (A-Z)</label> <input type="checkbox" id="uppercase" checked> </div>
        <div class="setting"> <label>Lowercase (a-z)</label> <input type="checkbox" id="lowercase" checked> </div>
        <div class="setting"> <label>Numbers (0-9)</label> <input type="checkbox" id="numbers" checked> </div>
        <div class="setting"> <label>Symbols (!@#$)</label> <input type="checkbox" id="symbols" checked> </div>
        <div class="setting"> <label title="No I, l, 1, 0, O">Exclude Ambiguous</label> <input type="checkbox" id="ambiguous"> </div>

        <button class="btn-generate" id="generateBtn">Generate New Password</button>

        <div class="history-section">
            <div class="history-title">Recent (Session Only)</div>
            <ul class="history-list" id="historyList">
                </ul>
        </div>
    </div>

    <div class="toast" id="toast">Copied to clipboard!</div>

    <script>
        // --- 1. DOM ELEMENTS ---
        const passwordEl = document.getElementById('password');
        const crackTimeEl = document.getElementById('crackTime');
        const lengthEl = document.getElementById('length');
        const lengthVal = document.getElementById('lengthVal');
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const themeToggle = document.getElementById('themeToggle');
        const historyList = document.getElementById('historyList');
        
        // Settings checkboxes
        const settings = {
            upper: document.getElementById('uppercase'),
            lower: document.getElementById('lowercase'),
            number: document.getElementById('numbers'),
            symbol: document.getElementById('symbols'),
            ambiguous: document.getElementById('ambiguous')
        };

        const chars = {
            upper: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lower: 'abcdefghijklmnopqrstuvwxyz',
            number: '0123456789',
            symbol: '!@#$%^&*()_+~`|}{[]:;?><,./-='
        };

        // --- 2. EVENT LISTENERS ---
        lengthEl.addEventListener('input', (e) => {
            lengthVal.innerText = e.target.value;
            generatePassword();
        });

        // Add event listener to all checkboxes
        Object.values(settings).forEach(el => el.addEventListener('change', generatePassword));

        generateBtn.addEventListener('click', generatePassword);
        
        copyBtn.addEventListener('click', () => {
            copyToClipboard(passwordEl.innerText);
        });

        themeToggle.addEventListener('click', toggleTheme);

        // --- 3. FUNCTIONS ---

        function generatePassword() {
            const length = +lengthEl.value;
            let allowedChars = '';
            let poolSize = 0;

            if (settings.upper.checked) { allowedChars += chars.upper; poolSize += 26; }
            if (settings.lower.checked) { allowedChars += chars.lower; poolSize += 26; }
            if (settings.number.checked) { allowedChars += chars.number; poolSize += 10; }
            if (settings.symbol.checked) { allowedChars += chars.symbol; poolSize += 30; }

            if (settings.ambiguous.checked) {
                allowedChars = allowedChars.replace(/[Il10O]/g, '');
                poolSize -= 5; // Rough estimate
            }

            if (allowedChars === '') {
                passwordEl.innerText = 'Select options';
                crackTimeEl.innerText = '';
                return;
            }

            // Secure Generation
            const array = new Uint32Array(length);
            window.crypto.getRandomValues(array);
            
            let password = '';
            for (let i = 0; i < length; i++) {
                password += allowedChars[array[i] % allowedChars.length];
            }

            passwordEl.innerText = password;
            calculateCrackTime(poolSize, length);
            addToHistory(password);
        }

        // Feature: Crack Time Estimation (Entropy Calculation)
        function calculateCrackTime(poolSize, length) {
            if (poolSize === 0) return;
            
            // Bits of Entropy = length * log2(poolSize)
            const entropy = length * Math.log2(poolSize);
            
            // Assume a supercomputer can guess 100 trillion (10^14) passwords per second
            // 2^entropy / 10^14 = seconds to crack
            
            const combinations = Math.pow(2, entropy);
            const guessesPerSecond = 100000000000000; // 100 Trillion
            const seconds = combinations / guessesPerSecond;

            let timeString = '';
            if (seconds < 1) timeString = 'Instantly';
            else if (seconds < 60) timeString = Math.round(seconds) + ' seconds';
            else if (seconds < 3600) timeString = Math.round(seconds/60) + ' minutes';
            else if (seconds < 86400) timeString = Math.round(seconds/3600) + ' hours';
            else if (seconds < 31536000) timeString = Math.round(seconds/86400) + ' days';
            else if (seconds < 3153600000) timeString = Math.round(seconds/31536000) + ' years';
            else timeString = 'Centuries (Uncrackable)';

            crackTimeEl.innerText = `Est. time to crack: ${timeString}`;
            
            // Color feedback
            crackTimeEl.style.color = (seconds > 31536000) ? '#2ecc71' : (seconds > 86400) ? '#f1c40f' : '#e74c3c';
        }

        // Feature: Password History
        function addToHistory(password) {
            // Prevent duplicates at top
            const firstItem = historyList.firstChild;
            if(firstItem && firstItem.innerText === password) return;

            const li = document.createElement('li');
            li.className = 'history-item';
            li.innerText = password;
            li.title = "Click to Copy";
            
            // Click history item to copy
            li.addEventListener('click', () => copyToClipboard(password));

            historyList.prepend(li);

            // Keep only last 5
            if (historyList.children.length > 5) {
                historyList.removeChild(historyList.lastChild);
            }
        }

        function copyToClipboard(text) {
            if (!text || text === 'Select options') return;
            navigator.clipboard.writeText(text);
            
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Feature: Dark/Light Mode
        function toggleTheme() {
            const body = document.body;
            const icon = themeToggle.querySelector('i');
            
            if (body.getAttribute('data-theme') === 'light') {
                body.setAttribute('data-theme', 'dark');
                icon.className = 'fas fa-sun';
            } else {
                body.setAttribute('data-theme', 'light');
                icon.className = 'fas fa-moon';
            }
        }

        // Initial run
        generatePassword();
    </script>
</body>
</html>
